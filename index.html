<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,100&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Index</title>
</head>
<body onload="fetch()">
    
    <!------------------------------------ Table ------------------------------------>
    
    <div class="container">
        <div class="section">
            
            <table class="table">
                
                <thead>
                    <tr class="thead">
                        <th>ID</th>
                        <th>Date de création</th>
                        <th>Etat</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Nom d'utilisateur</th>
                        <th>Matricule</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
    
            </table>

        </div>

        <div class="addUser">
            <button onclick="show()">Ajouter utilisateur</button>
        </div>

    </div>
    
    <!------------------------------------ Modal ------------------------------------>
    
    <div class="FromModal">

        <div id="form" class="invisible">

            <div>
                <h1>Ajout d'utilisateurs</h1>
            </div>

            <div class="row1">
                <div>
                    <label>Nom</label>
                    <div>
                        <input type="text" name="nom" id="nom" />
                    </div>
                </div>
                <div>
                    <span>Prenom</span>
                    <div>
                        <input type="text" name="Prenom" id="Prenom" />
                    </div>
                </div>
                <div class="etatContainer">
                    <span>Etat</span>
                    <select name="Etat" id="Etat">
                        <option value="">choisir une état</option>
                        <option value="Validé">Validé</option>
                        <option value="En validation">En validation</option>
                        <option value="Rejeté">Rejeté</option>
                    </select>

                </div>
            </div>
    
            <div class="row2">
                <div>
                    <span>Nom d'utilisatuer</span>
                    <div>
                        <input type="text" name="nomUtilisateur" id="nomUtilisateur" />
                    </div>
                </div>
                <div>
                    <span>Date de creation</span>
                    <div>
                        <input type="date" name="date" id="date" />
                    </div>
                </div>
            </div>
            
            <div class="row2">
                <div>
                    <span>Matricule </span>
                    <div>
                        <input type="text" name="matricule" id="matricule" />
                    </div>
                </div>
            </div>

            <div class="FormButton">
                <button onclick="post()">Enregistrer</button>
            </div>
            
        </div>
    </div>

</body>
<script src="./script.js"></script>
</html>
